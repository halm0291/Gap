<mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form class="my-form" [formGroup]="loginForm" (ngSubmit)="login()">
           <mat-form-field class="full-width">
              <mat-label>User</mat-label>
              <input  matInput  placeholder="User"  formControlName="username" required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput  placeholder="Password"  formControlName="password" required>
           </mat-form-field>
           <mat-card-actions>
              <button mat-raised-button type="submit" [disabled]="!loginForm.valid" color="primary">LOGIN</button>
           </mat-card-actions>
        </form>
     </mat-card-content>

  </mat-card>
