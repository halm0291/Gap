<mat-toolbar>
    <span>New Appointment</span>
</mat-toolbar>
<div class="container mat-elevation-z8">
  <div class="loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/appointments']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="card">
    <form [formGroup]="appointmentForm" (ngSubmit)="onFormSubmit(appointmentForm.value)">
      <mat-form-field class="full-width">
        <mat-label>Type</mat-label>
        <select matNativeControl required formControlName="appointmentType">
          <option value="1">General Medicine</option>
          <option value="2">Odontology</option>
          <option value="3">Pediatrics</option>
          <option value="4">Neurology</option>
        </select>
        <mat-error>
          <span *ngIf="!appointmentForm.get('appointmentType').valid && appointmentForm.get('appointmentType').touched">Please select a type</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Date</mat-label>
        <input matInput type="date" placeholder="Date" formControlName="appointmentDate"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!appointmentForm.get('appointmentDate').valid && appointmentForm.get('appointmentDate').touched">Please select a date</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Time</mat-label>
        <input matInput type="time" placeholder="Hour" formControlName="appointmentHour"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!appointmentForm.get('appointmentHour').valid && appointmentForm.get('appointmentHour').touched">Please select a time</span>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!appointmentForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
